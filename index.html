<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoCord</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü©π</text></svg>">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0FRFV9Z0P1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-0FRFV9Z0P1');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="position: relative;">
        <div class="version-label" style="
          position: absolute;
          top: 5px;
          right: 5px;
          font-size: 0.8rem;
          color: #666;
          font-weight: 600;
        ">
            v2.0.1
        </div>

        <h3>Seu Hist√≥rico!</h3>
        <div class="tabela-container">
            <table id="tabelaRegistros">
                <thead>
                    <tr>
                        <th>üîó Ticket</th>
                        <th>‚öôÔ∏è Protocolo</th>
                        <th>Tipo</th>
                        <th>Descri√ß√£o</th>
                        <th>üíä Paliativo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas ser√£o inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <h1>ü©π ProtoCord</h1>

        <div class="grid">
            <div class="column-left">
                <div class="inputs">
                    <div class="radio-group">
                        <div>
                            <span class="tipo-opcao sugestao" data-tipo="sugestao">Sugest√£o</span>
                            <span class="tipo-opcao erro" data-tipo="erro">Erro</span>
                            <input type="hidden" id="tipo" name="tipo">
                        </div>
                    </div>

                    <script>
                        document.querySelectorAll(".tipo-opcao").forEach(el => {
                            el.onclick = () => {
                                document.querySelectorAll(".tipo-opcao").forEach(e => e.classList.remove("ativo"));
                                el.classList.add("ativo");
                                document.getElementById("tipo").value = el.dataset.tipo;
                            };
                        });
                    </script>

                    <div>
                        <label for="prt">PRT:</label>
                        <input type="text" id="prt" placeholder="Digite o PRT" required>
                    </div>
                    <div>
                        <label for="ticket">Ticket:</label>
                        <input type="text" id="ticket" placeholder="Digite o n√∫mero do ticket.." required>
                    </div>
                    <div>
                        <label for="descricao">Descri√ß√£o resumida:</label>
                        <textarea id="descricao" placeholder="Digite a descri√ß√£o resumida aqui.." required></textarea>
                    </div>
                    <div>
                        <div class="input-group">
                            <label for="paliativo">Paliativo:</label>
                            <select id="paliativoSelect" onchange="togglePaliativo()">
                                <option value=""></option>
                                <option value="n√£o encontrado.">Paliativo n√£o encontrado.</option>
                                <option value="nova funcionalidade.">Nova funcionalidade.</option>
                            </select>
                        </div>
                        <textarea id="paliativo" placeholder="Digite o paliativo aqui.." required></textarea>
                    </div>
                    <div>
                        <div class="input-group">
                            <label for="prazo">Prazo:</label>
                            <select id="prazoSelect" onchange="togglePrazo()">
                                <option value=""></option>
                                <option value="encaminhado para avalia√ß√£o de aloca√ß√£o.">Encaminhar para avalia√ß√£o de
                                    aloca√ß√£o.</option>
                                <option value="registrado no banco de dados RhedeSAC.">Registrar no banco de dados
                                    RhedeSAC.
                                </option>
                            </select>
                        </div>
                        <input type="text" id="prazo" placeholder="Digite o prazo..." />
                    </div>

                    <script>
                        function togglePaliativo() {
                            const select = document.getElementById("paliativoSelect");
                            const textarea = document.getElementById("paliativo");

                            if (select.value) {
                                textarea.value = select.value;
                                textarea.disabled = true;
                            } else {
                                textarea.value = "";
                                textarea.disabled = false;
                            }
                        }

                        function togglePrazo() {
                            const select = document.getElementById("prazoSelect");
                            const input = document.getElementById("prazo");

                            if (select.value) {
                                input.value = select.value;
                                input.disabled = true;
                            } else {
                                input.value = "";
                                input.disabled = false;
                            }
                        }
                    </script>

                    <div class="link">
                        <label for="link">Link:</label>
                        <input type="text" class="link" id="link" placeholder="Cole o link do ticket aqui.." required>
                    </div>
                </div>

                <button onclick="gerarTexto()">Gerar</button>
            </div>

            <div class="column-right">
                <label for="output">Cole no discord:</label>
                <textarea id="output" readonly></textarea>
                <button onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="fecharModal()">Ok</button>
        </div>
    </div>

    <script>
        const MENSAGEM_1 = "Selecione o tipo do protocolo!";
        const MENSAGEM_2 = "Preencha todos os campos!";
        const MENSAGEM_3 = "Por favor, insira um link v√°lido!";
        const MENSAGEM_4 = "Nenhum texto para copiar!";
        const MENSAGEM_5 = "Texto copiado com sucesso!";
        const MENSAGEM_6 = "Erro ao copiar o texto!";
        const MENSAGEM_7 = "O protocolo deve conter apenas n√∫meros!";
        const MENSAGEM_8 = "O ticket deve conter apenas n√∫meros!";

        function validarURL(url) {
            console.log(url); // Adicione este log para ver o valor da URL
            const regex = /^(http:\/\/|https:\/\/)[\w.-]+\.[a-zA-Z]{2,}(\/.*)?$/;
            return regex.test(url);
        }

        function validarNumeros(valor) {
            // Aceita apenas n√∫meros (de 1 ou mais d√≠gitos)
            const regex = /^\d+$/;
            return regex.test(valor);
        }

        function gerarTexto() {
            const tipoElement = document.getElementById('tipo').value.trim();
            const prt = document.getElementById('prt');
            const ticket = document.getElementById('ticket');
            const descricao = document.getElementById('descricao');
            const paliativo = document.getElementById('paliativo');
            const prazo = document.getElementById('prazo');
            const link = document.getElementById('link');
            const requiredFields = [prt, ticket, descricao, paliativo, prazo, link];

            let valid = true;

            requiredFields.forEach(field => {
                field.classList.remove('error');
            });

            requiredFields.forEach(field => {
                if (field.value.trim() === "") {
                    field.classList.add('error');
                    valid = false;
                }
            });

            if (!tipoElement) {
                valid = false;
                exibirModal(MENSAGEM_1);
            } else if (!valid) {
                exibirModal(MENSAGEM_2);
                return;
            } else if (!validarURL(link.value)) {
                exibirModal(MENSAGEM_3);
                return;
            } else if (!validarNumeros(prt.value.trim())) {
                exibirModal(MENSAGEM_7);
                return;
            } else if (!validarNumeros(ticket.value.trim())) {
                exibirModal(MENSAGEM_8);
                return;
            }

            let texto = "";

            const formatarTexto = (texto) => {
                let linhas = texto.split("\n");
                let resultado = [];

                for (let linha of linhas) {
                    let linhaTrimmed = linha.trim();
                    if (linhaTrimmed) {
                        resultado.push("  - " + linhaTrimmed);
                    }
                }
                return resultado.join("\n");
            };

            const descricaoFormatada = formatarTexto(descricao.value);
            const paliativoFormatado = formatarTexto(paliativo.value);

            if (tipoElement === "sugestao") {
                texto = `**\`\`\`diff
                            + Protocolo [SUGEST√ÉO]:
                            + PRT: ${prt.value}
                            + Ticket: ${ticket.value}
                            \`\`\`**
                            - **Descri√ß√£o resumida:**
                                ${descricaoFormatada}

                            - **Paliativo:**
                                ${paliativoFormatado}

                            - **Prazo: ** ${prazo.value.trim()}
                            - **Link >> ** ${link.value.trim()}
                        `;
            } else if (tipoElement === "erro") {
                texto = `**\`\`\`diff
                    - Protocolo [ERRO]:
                    - PRT: ${prt.value}
                    - Ticket: ${ticket.value}
                    \`\`\`**
                    - **Descri√ß√£o resumida:**
                        ${descricaoFormatada}

                    - **Paliativo:**
                        ${paliativoFormatado}

                    - **Prazo: ** ${prazo.value.trim()}
                    - **Link >> ** ${link.value.trim()}
                `;
            } else {
                exibirModal(MENSAGEM_1);
                return;
            }

            document.getElementById('output').value = texto;
        }

        // salva os dados no localStorage
        function salvarRegistro() {
            const tipo = document.getElementById("tipo").value.trim();
            const prt = document.getElementById("prt").value.trim();
            const ticket = document.getElementById("ticket").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const paliativo = document.getElementById("paliativo").value.trim();
            const link = document.getElementById("link").value.trim();

            const registro = { tipo, prt, ticket, descricao, paliativo, link };

            let registros = JSON.parse(localStorage.getItem("registros") || "[]");
            registros.push(registro);
            localStorage.setItem("registros", JSON.stringify(registros));

            renderizarTabela();
        }

        function copiarTexto() {
            const outputElement = document.getElementById('output');
            const textoParaCopiar = outputElement.value;

            if (textoParaCopiar.trim() === "") {
                exibirModal(MENSAGEM_4);
                return;
            }

            navigator.clipboard.writeText(textoParaCopiar)
                .then(() => {
                    exibirModal(MENSAGEM_5);
                    salvarRegistro();
                    limparCampos();
                })
                .catch(() => {
                    exibirModal(MENSAGEM_6);
                });
        }

        function exibirModal(mensagem) {
            const modal = document.getElementById("errorModal");
            const modalMessage = document.getElementById("modalMessage");
            modalMessage.textContent = mensagem;
            modal.style.display = "block";
        }

        function fecharModal() {
            const modal = document.getElementById("errorModal");
            modal.style.display = "none";
        }

        function limparCampos() {
            document.getElementById('prt').value = '';
            document.getElementById('ticket').value = '';
            document.getElementById('descricao').value = '';
            document.getElementById('paliativo').value = '';
            document.getElementById('prazo').value = '';
            document.getElementById('link').value = '';
            document.getElementById('output').value = '';
            const radioButtons = document.querySelectorAll('input[name="tipo"]');
            radioButtons.forEach(radio => {
                radio.checked = false;
            });
        }

        // renderiza a tabela no footer
        function renderizarTabela() {
            const tbody = document.querySelector("#tabelaRegistros tbody");
            tbody.innerHTML = "";

            const registros = JSON.parse(localStorage.getItem("registros") || "[]");

            if (registros.length === 0) {
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.colSpan = 5;
                td.style.textAlign = "center";
                td.style.padding = "20px";
                td.style.color = "#666";
                td.style.fontSize = "1.2rem";
                td.style.fontStyle = "italic";
                td.textContent = "No momento nenhum registro gravado.";
                tr.appendChild(td);
                tbody.appendChild(tr);
                return;
            }

            registros.forEach(reg => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                <td><a href="${reg.link}" target="_blank">${reg.ticket}</a></td>
                <td>${reg.prt}</td>
                <td>
                    ${reg.tipo.toLowerCase() === "sugestao"
                        ? '<span style="background-color: green; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">Sugest√£o</span>'
                        : '<span style="background-color: red; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">Erro</span>'
                    }
                </td>

                <td>
                    <div class="tooltip-container">
                        <span class="descricao-resumida">
                            ${reg.descricao.length > 200 ? reg.descricao.slice(0, 300) + ' ...' : reg.descricao}
                        </span>
                        <div class="tooltip-text">
                            ${reg.descricao.replace(/\n/g, "<br>").replace(/"/g, '&quot;')}
                        </div>
                    </div>
                </td>

                <td>${reg.paliativo}</td>
          `;
                tbody.appendChild(tr);
            });
        }

        // Novo: ao carregar a p√°gina, renderiza a tabela com registros salvos
        window.addEventListener("DOMContentLoaded", () => {
            renderizarTabela();
        });
    </script>
</body>

</html>
