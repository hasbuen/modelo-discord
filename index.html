<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProtoCord</title>

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background: #1f2227; color: #e5e7eb; }
    .tooltip-text { visibility:hidden; opacity:0; transition:opacity .2s;
      background:rgba(30,30,30,.95); color:#fff; padding:8px 12px; border-radius:8px;
      position:absolute; z-index:10; bottom:125%; left:50%; transform:translateX(-50%);
      max-width:320px; font-size:.875rem;
    }
    .tooltip-container:hover .tooltip-text { visibility:visible; opacity:1; }
    .desc-clamp { display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden; }
  </style>
</head>
<body class="p-6">

  <div class="max-w-6xl mx-auto space-y-6">

    <!-- Header centralizado -->
    <div class="flex justify-center items-center gap-2 mb-6">
      <i data-lucide="bandage" class="w-7 h-7 text-blue-400"></i>
      <h1 class="text-3xl font-bold">ProtoCord</h1>
    </div>

    <!-- Contadores -->
    <div class="flex flex-wrap gap-4 justify-center animate__animated animate__fadeIn">
      <div class="bg-red-700 rounded-xl p-6 text-center w-40 shadow-lg">
        <h3 class="font-semibold text-lg">Erros</h3>
        <p id="contador-erros" class="skeleton"></p>
      </div>
      <div class="bg-green-700 rounded-xl p-6 text-center w-40 shadow-lg">
        <h3 class="font-semibold text-lg">Sugest√µes</h3>
        <p id="contador-sugestoes" class="skeleton"></p>
      </div>
    </div>


    <!-- A√ß√µes topo -->
    <div class="flex flex-wrap gap-3">
      <button onclick="mostrarTabela()" class="flex items-center gap-2 bg-gray-800 px-4 py-2 rounded-lg hover:bg-gray-700 transition">
        <span id="texto-toggle">üìú Exibir hist√≥rico!</span>
        <i id="icon-toggle" data-lucide="chevron-down" class="w-4 h-4"></i>
      </button>

      <button id="toggleLiberacoes" class="flex items-center gap-2 bg-gray-800 px-4 py-2 rounded-lg hover:bg-gray-700 transition">
        <i data-lucide="folder-open" class="w-4 h-4"></i> Verificar libera√ß√µes
      </button>

      <input type="file" id="arquivoRTF" accept=".rtf" class="hidden" onchange="processarRTF(event)" />
    </div>

    <!-- Hist√≥rico -->
    <div id="historico-container">
      <div id="tabela-container" class="hidden animate__animated animate__fadeInUp bg-gray-900 p-4 rounded-xl">
        <input type="text" id="busca" placeholder="Buscar..." onkeyup="filtrarTabela()"
          class="w-full mb-3 px-3 py-2 rounded-md bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500"/>

        <div class="overflow-y-auto max-h-96">
          <table id="tabelaRegistros" class="w-full text-sm">
            <thead class="bg-gray-800 sticky top-0">
              <tr>
                <th class="py-2 px-3 cursor-pointer" onclick="ordenarTabela(0)">Ticket</th>
                <th class="py-2 px-3 cursor-pointer" onclick="ordenarTabela(1)">Protocolo</th>
                <th class="py-2 px-3 cursor-pointer" onclick="ordenarTabela(2)">Tipo</th>
                <th class="py-2 px-3 cursor-pointer" onclick="ordenarTabela(3)">Descri√ß√£o</th>
                <th class="py-2 px-3">A√ß√µes</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-700"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Liberacoes -->
    <div id="liberacoes-container" class="hidden animate__animated animate__fadeInUp"></div>

    <!-- Form -->
    <div class="grid md:grid-cols-2 gap-6">
      <!-- Coluna esquerda -->
      <div class="space-y-3">
        <!-- Badges de sele√ß√£o -->
        <div class="flex gap-3 justify-center mb-4">
          <button id="btn-erro" type="button" onclick="selecionarTipo('erro')"
            class="px-4 py-2 rounded-full text-sm font-semibold bg-red-700 text-white hover:bg-red-600">
            Erro
          </button>
          <button id="btn-sugestao" type="button" onclick="selecionarTipo('sugestao')"
            class="px-4 py-2 rounded-full text-sm font-semibold bg-green-700 text-white hover:bg-green-600">
            Sugest√£o
          </button>
        </div>
        <!-- Campo oculto -->
        <input type="hidden" id="tipo" />

        <div><label for="prt">PRT</label><input id="prt" type="text" class="w-full px-3 py-2 rounded-md bg-gray-800"/></div>
        <div><label for="ticket">Ticket</label><input id="ticket" type="text" class="w-full px-3 py-2 rounded-md bg-gray-800"/></div>
        <div><label for="descricao">Descri√ß√£o</label><textarea id="descricao" class="w-full px-3 py-2 rounded-md bg-gray-800"></textarea></div>
        <div><label for="paliativo">Paliativo</label><textarea id="paliativo" class="w-full px-3 py-2 rounded-md bg-gray-800"></textarea></div>
        <div><label for="prazo">Prazo</label><input id="prazo" type="text" class="w-full px-3 py-2 rounded-md bg-gray-800"/></div>
        <div><label for="link">Link</label><input id="link" type="text" class="w-full px-3 py-2 rounded-md bg-gray-800"/></div>
        <button onclick="gerarTexto()" class="w-full bg-green-600 hover:bg-green-500 px-4 py-2 rounded-lg font-bold flex items-center justify-center gap-2">
          <i data-lucide="wand-2" class="w-4 h-4"></i> Gerar
        </button>
      </div>

      <!-- Coluna direita -->
      <div class="flex flex-col space-y-3">
        <label for="output">Cole no Discord:</label>
        <textarea id="output" readonly class="flex-1 px-3 py-2 rounded-md bg-gray-800"></textarea>
        <button onclick="copiarTexto()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-bold flex items-center justify-center gap-2">
          <i data-lucide="copy" class="w-4 h-4"></i> Copiar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-gray-900 p-6 rounded-xl shadow-lg max-w-lg animate__animated animate__zoomIn">
      <p id="modalMessage" class="space-x-2 flex items-center">
        <span id="modalIcon"></span><span id="modalText"></span>
      </p>
      <div class="mt-4 flex justify-end">
        <button class="bg-gray-700 px-4 py-2 rounded" onclick="fecharModal()">Ok</button>
      </div>
    </div>
  </div>

  <script src="mecanica.js"></script>
  <script src="verificacao_release.js"></script>
  <script> lucide.createIcons(); </script>
</body>
</html>
